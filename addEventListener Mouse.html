<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AddEventListener de mouse</title>
  </head>
  <body>
    <h1>AddEventListener de mouse</h1>

    <p>Move o mouse sobre o texto abaixo:</p>

    <div id="exemplo">
      <p>Este Ã© um exemplo de texto</p>
    </div>

    <script>
      const exemplo = document.querySelector("#exemplo");

      exemplo.addEventListener("mouseover", function() {
        exemplo.style.backgroundColor = "orange";
      });

      exemplo.addEventListener("mouseout", function() {
        exemplo.style.backgroundColor = "";
      });

      exemplo.addEventListener("mousedown", function() {
        exemplo.style.color = "white";
        exemplo.style.backgroundColor = "black";
      });

      exemplo.addEventListener("mouseup", function() {
        exemplo.style.color = "";
        exemplo.style.backgroundColor = "";
      });
    </script>
  </body>
</html>
